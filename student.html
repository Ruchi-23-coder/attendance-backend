<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student - Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="kuk-logo-01.jpg" alt="KUK Logo" class="logo">
    <h1>Student Attendance Portal</h1>
  </header>

  <div class="card">
    <h2>Mark Your Attendance</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Enter Your Name" required><br>
      <input type="text" id="rollno" placeholder="Enter Roll Number" required><br>
      <input type="text" id="class" placeholder="Enter Class (e.g. BCA-1)" required><br>
      <input type="text" id="teacherCode" placeholder="Enter Teacher Code" required><br>
      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(event){
      event.preventDefault();
      alert("Attendance Marked Successfully ✅");
      // later: send data to backend
    });
   </script> 

    <!-- ✅ JS script at bottom --> 
  <script>
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value;
      const className = document.getElementById("className").value;
      const subject = document.getElementById("subject").value;
      const code = document.getElementById("code").value;

      try {
        const res = await fetch("http://localhost:4000/student/mark-attendance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: studentName,
            class: className,
            subject: subject,
            code: code
          })
        });

        const data = await res.json();
        console.log("Response from backend:", data);

        if (res.ok) {
          document.getElementById("status").innerText = data.message;
          document.getElementById("status").className = "success";
        } else {
          document.getElementById("status").innerText = data.error || "Something went wrong";
          document.getElementById("status").className = "error";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Network error! Check if backend is running.";
        document.getElementById("status").className = "error";
      }
    });
  </script>
</body>
</html>
